        <div id="tab_alvejante" class="section-tabs">
          <form method="post">
            <div class="linha">
              <div class="coluna-33">
                <label for="id_alvejante">ID: </label>
                <span id="id_alvejante">0</span>
              </div>
              <div class="coluna-33">
                <label for="marca_alvejante">Marca: </label>
                <input id="marca_alvejante" type="text" name="marca_alvejante">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <label for="unidades_alvejante">Unidades: </label>
                <input id="unidades_alvejante" type="number" name="unidades_alvejante">
              </div>
              <div class="coluna-33">
                <label for="quantidade_alvejante">Quantidade: </label>
                <input id="quantidade_alvejante" type="number" name="quantidade_alvejante">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <button type="button" name="button" onclick="cadastrarAlvejante()" >SALVAR</button>
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="DELETAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="BUSCAR">
              </div>
            </div>
          </form>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Unidades</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody id="lista_alvejante">

            </tbody>
          </table>
