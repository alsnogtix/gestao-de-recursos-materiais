<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Materiais</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/didatico.css">
</head>
<body>
    <nav id="container-nav">
        <div id="topo">
            <h1 class="logo">Gestão de Materiais</h1>
            <ul id="navegacao">
                <li class="primeiro item-menu "><a href="index.html">Inicio</a></li>
                <li class="item-menu"><a href="limpeza.html">Material de Limpeza</a></li>
                <li class="item-menu"><a href="escolar.html">Material Escolar</a></li>
                <li class="item-menu ativo"><a href="didatico.html">Material Didático</a></li>
                <li class="item-menu"><a href="informacoes.html">Informações</a></li>
            </ul>
        </div>


    </nav>

    <div id="container">
      <div id="container-tabs">
        <div id="header-tabs">
          <button id="tab-padrao" class="button-tabs" onclick="abrirTab(event, 'tab-livro')" type="button" name="button">Livro</button>
          <button class="button-tabs" onclick="abrirTab(event, 'tab-quadro')" type="button" name="button">Quadro</button>
          <button class="button-tabs" onclick="abrirTab(event, 'tab-giz')" type="button" name="button">Giz</button>
          <button class="button-tabs" onclick="abrirTab(event, 'tab-apagador')" type="button" name="button">Apagador</button>
          <button class="button-tabs" onclick="abrirTab(event, 'tab-pincel')" type="button" name="button">Pincel</button>

        </div> <!-- <div id="header-tabs"> -->
        <div id="tab-livro" class="section-tabs">
          <form class="" method="post">
            <div class="linha">
              <div class="coluna-33">
                <label for="id-livro">ID: </label>
                <input id="id-livro" type="number" name="id-livro" >
              </div>
              <div class="coluna-33">
                <label for="titulo-livro">Título: </label>
                <input id="titulo-livro" type="text" name="titulo-livro" >
              </div>
              <div class="coluna-33">
                <label for="autor-livro">Autor: </label>
                <input id="autor-livro" type="text" name="autor-livro">
              </div>
            </div>

            <div class="linha">
              <div class="coluna-33">
                <label for="paginas-livro">Páginas: </label>
                <input id="paginas-livro" type="number" name="paginas-livro">
              </div>
              <div class="coluna-33">
                <label for="editora-livro">Editora: </label>
                <input id="editora-livro" type="text" name="editora-livro">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <input type="submit" name="" value="SALVAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="DELETAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="BUSCAR">
              </div>
            </div>
          </form>
        </div>

        <div id="tab-quadro" class="section-tabs">
          <form class="" method="post">
            <div class="linha">
              <div class="coluna-25">
                <label for="id-quadro">ID: </label>
                <input id="id-quadro" type="number" name="id-quadro" >
              </div>
              <div class="coluna-25">
                <label for="altura-quadro">Altura: </label>
                <input id="altura-quadro" type="text" name="altura-quadro" >
              </div>
              <div class="coluna-25">
                <label for="largura-quadro">Largura: </label>
                <input id="largura-quadro" type="text" name="largura-quadro">
              </div>
              <div class="coluna-25">
                <label for="marca-quadro">Marca: </label>
                <input id="marca-quadro" type="text" name="marca-quadro">
              </div>
            </div>

            <div class="linha">
              <div class="coluna-25">
                <label for="tipo-quadro">Tipo: </label>
                <input type="radio" name="tipo-quadro" value="negro">
                <label for="tipo-quadro">Negro</label>
                <input type="radio" name="tipo-quadro" value="branco">
                <label for="tipo-quadro">Branco</label>
              </div>
              <div class="coluna-25">
                <label for="quantidade-quadro">Quantidade: </label>
                <input id="quantidade-quadro" type="number" name="quantidade-quadro">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <input type="submit" name="" value="SALVAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="DELETAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="BUSCAR">
              </div>
            </div>
          </form>
        </div>
        <div id="tab-giz" class="section-tabs">
          <form class="" method="post">
            <div class="linha">
              <div class="coluna-33">
                <label for="id-giz">ID: </label>
                <input id="id-giz" type="number" name="id-giz" >
              </div>
              <div class="coluna-33">
                <label for="altura-giz">Altura: </label>
                <input id="altura-giz" type="text" name="altura-giz" >
              </div>
              <div class="coluna-33">
                <label for="unidades-giz">Unidades: </label>
                <input id="unidades-giz" type="number" name="unidades-giz">
              </div>
            </div>

            <div class="linha">
              <div class="coluna-33">
                <label for="marca-giz">Marca: </label>
                <input id="marca-giz" type="text" name="marca-giz">
              </div>
              <div class="coluna-33">
                <label for="quantidade-giz">Quantidade: </label>
                <input id="quantidade-giz" type="number" name="quantidade-giz">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <input type="submit" name="" value="SALVAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="DELETAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="BUSCAR">
              </div>
            </div>
          </form>
        </div>
        <div id="tab-apagador" class="section-tabs">
          <form class="" method="post">
            <div class="linha">
              <div class="coluna-33">
                <label for="id-apagador">ID: </label>
                <input id="id-apagador" type="number" name="id-apagador" >
              </div>
              <div class="coluna-33">
                <label for="altura-apagador">Altura: </label>
                <input id="altura-apagador" type="text" name="altura-apagador" >
              </div>
              <div class="coluna-33">
                <label for="largura-apagador">Largura: </label>
                <input id="largura-apagador" type="text" name="largura-apagador">
              </div>
            </div>

            <div class="linha">
              <div class="coluna-33">
                <label for="tipo-apagador">Tipo: </label>
                <input type="radio" name="tipo-apagador" value="negro">
                <label for="tipo-apagador">Negro</label>
                <input type="radio" name="tipo-apagador" value="branco">
                <label for="tipo-apagador">Branco</label>
              </div>
              <div class="coluna-33">
                <label for="marca-apagador">Marca: </label>
                <input id="marca-apagador" type="text" name="marca-apagador">
              </div>
              <div class="coluna-33">
                <label for="quantidade-apagador">Quantidade: </label>
                <input id="quantidade-apagador" type="number" name="quantidade-apagador">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <input type="submit" name="" value="SALVAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="DELETAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="BUSCAR">
              </div>
            </div>
          </form>
        </div>

        <div id="tab-pincel" class="section-tabs">
          <form class="" method="post">
            <div class="linha">
              <div class="coluna-33">
                <label for="id-pincel">ID: </label>
                <input id="id-pincel" type="number" name="id-pincel" >
              </div>
              <div class="coluna-33">
                <label for="altura-pincel">Altura: </label>
                <input id="altura-pincel" type="text" name="altura-pincel" >
              </div>
              <div class="coluna-33">
                <label for="cor-pincel">Cor: </label>
                <input id="cor-pincel" type="text" name="cor-pincel">
              </div>
            </div>

            <div class="linha">
              <div class="coluna-33">
                <label for="marca-pincel">Marca: </label>
                <input id="marca-pincel" type="text" name="marca-pincel">
              </div>
              <div class="coluna-33">
                <label for="quantidade-pincel">Quantidade: </label>
                <input id="quantidade-pincel" type="number" name="quantidade-pincel">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <input type="submit" name="" value="SALVAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="DELETAR">
              </div>
              <div class="coluna-33">
                <input type="submit" name="" value="BUSCAR">
              </div>
            </div>
          </form>
        </div>
      </div> <!-- id="container-tabs"> -->
    </div> <!-- <div id="container"> -->


    <script src="js/didatico.js" charset="utf-8"></script>
</body>
</html>
