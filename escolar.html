<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Materiais</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/escolar.css">

    <!-- Icon google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,100,0,-25" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,-25" />



</head>
<body>
    <nav id="container-nav">
        <div id="topo">
            <h1 class="logo">Gestão de Materiais</h1>
            <ul id="navegacao">
                <li class="primeiro item-menu "><a href="index.html">Inicio</a></li>
                <li class="item-menu"><a href="limpeza.html">Material de Limpeza</a></li>
                <li class="item-menu ativo"><a href="escolar.html">Material Escolar</a></li>
                <li class="item-menu"><a href="didatico.html">Material Didático</a></li>
                <li class="item-menu"><a href="informacoes.html">Informações</a></li>
            </ul>
        </div> <!-- fim topo -->
    </nav>

    <div id="container">
      <div id="container-tabs">
        <div id="header-tabs">
          <button id="tab-padrao" class="button-tabs" onclick="abrirTab(event, 'tab_lapis')" type="button" name="button">Lápis</button>
          <button class="button-tabs" onclick="abrirTab(event, 'tab_caderno')" type="button" name="button">Caderno</button>
          <button class="button-tabs" onclick="abrirTab(event, 'tab_caneta')" type="button" name="button">Caneta</button>
        </div> <!-- <div id="header-tabs"> -->

        <div id="tab_lapis" class="section-tabs">
          <form class="" method="post">
            <div class="linha">
              <div class="coluna-33">
                <button id="btn-limpar" class="btn-limpar" type="button" name="button" onclick="limpaTela('tab_lapis')">
                  <span class="material-symbols-outlined">refresh</span>
                </button>
                <label for="id_lapis">ID: </label>
                <span id="id_lapis">0</span>
              </div>
              <div class="coluna-33">
                <label for="altura_lapis">Altura: </label>
                <input id="altura_lapis" type="text" name="altura_lapis" >
              </div>
              <div class="coluna-33">
                <label for="marca_lapis">Marca: </label>
                <input id="marca_lapis" type="text" name="marca_lapis">
              </div>
            </div>

            <div class="linha">
              <div class="coluna-33">
                <label for="tipo_lapis">Tipo: </label>
                <input type="radio" name="tipo_lapis" value="desenho">
                <label for="tipo_lapis">Desenho</label>
                <input type="radio" name="tipo_lapis" value="comum">
                <label for="tipo_lapis">Comum</label>
              </div>
              <div class="coluna-33">
                <label for="quantidade_lapis">Quantidade: </label>
                <input id="quantidade_lapis" type="number" name="quantidade_lapis">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <button id="btn-salvar" class="btn" type="button" name="button" onclick="cadastrarLapis()">SALVAR</button>
              </div>
              <div class="coluna-33">
                <!-- <button id="btn-deletar" class="btn" type="button" name="button">DELETAR</button> -->
              </div>
              <div class="coluna-33">
                <button id="btn-buscar" class="btn" type="button" name="button">BUSCAR</button>
              </div>
            </div>
          </form>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Altura</th>
                <th>Marca</th>
                <th>Tipo</th>
                <th>Quantidade</th>

              </tr>
            </thead>
            <tbody id="lista_lapis">

            </tbody>
          </table>
        </div>

        <div id="tab_caderno" class="section-tabs">
          <form class=""  method="post">
            <div class="linha">
              <div class="coluna-25">
                <button id="btn-limpar" class="btn-limpar" type="button" name="button" onclick="limpaTela('tab_caderno')">
                  <span class="material-symbols-outlined">refresh</span>
                </button>
                <label for="id_caderno">ID: </label>
                <span id="id_caderno">0</span>
              </div>
              <div class="coluna-25">
                <label for="altura_caderno">Altura: </label>
                <input id="altura_caderno" type="text" name="altura_caderno" >
              </div>
              <div class="coluna-25">
                <label for="largura_caderno">Largura: </label>
                <input id="largura_caderno" type="text" name="largura_caderno" value="">
              </div>
              <div class="coluna-25">
                <label for="materias_caderno">Matérias: </label>
                <input id="materias_caderno" type="number" name="materias_caderno" value="">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-25">
                <label for="folhas_caderno">Folhas: </label>
                <input id="folhas_caderno" type="number" name="folhas_caderno">
              </div>
              <div class="coluna-25">
                <label for="marca_caderno">Marca: </label>
                <input id="marca_caderno" type="text" name="marca_caderno">
              </div>
              <div class="coluna-25">
                <label for="quantidade_caderno">Quantidade: </label>
                <input id="quantidade_caderno" type="number" name="quantidade_caderno">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <button id="btn-salvar" class="btn" type="button" name="button" onclick="cadastrarCaderno()">SALVAR</button>
              </div>
              <div class="coluna-33">
                <!-- <button id="btn-deletar" class="btn" type="button" name="button">DELETAR</button> -->
              </div>
              <div class="coluna-33">
                <button id="btn-buscar" class="btn" type="button" name="button">BUSCAR</button>
              </div>
            </div>
          </form>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Altura</th>
                <th>Largura</th>
                <th>Matérias</th>
                <th>Folhas</th>
                <th>Marca</th>
                <th>Quantidade</th>

              </tr>
            </thead>
            <tbody id="lista_caderno">

            </tbody>
          </table>
        </div>

        <div id="tab_caneta" class="section-tabs">
          <form method="post">
            <div class="linha">
              <div class="coluna-33">
                <button id="btn-limpar" class="btn-limpar" type="button" name="button" onclick="limpaTela('tab_caneta')">
                  <span class="material-symbols-outlined">refresh</span>
                </button>
                <label for="id_caneta">ID: </label>
                <span id="id_caneta">0</span>
              </div>
              <div class="coluna-33">
                <label for="altura_caneta">Altura: </label>
                <input id="altura_caneta" type="text" name="altura_caneta">
              </div>
              <div class="coluna-33">
                <label for="cor_caneta">Cor: </label>
                <input id="cor_caneta" type="text" name="cor_caneta">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <label for="marca-caneta">Marca: </label>
                <input id="marca_caneta" type="text" name="marca_caneta">
              </div>
              <div class="coluna-33">
                <label for="quantidade_caneta">Quantidade: </label>
                <input id="quantidade_caneta" type="number" name="quantidade_caneta">
              </div>
            </div>
            <div class="linha">
              <div class="coluna-33">
                <button id="btn-salvar" class="btn" type="button" name="button" onclick="cadastrarCaneta()">SALVAR</button>
              </div>
              <div class="coluna-33">
                <!-- <button id="btn-deletar" class="btn" type="button" name="button">DELETAR</button> -->
              </div>
              <div class="coluna-33">
                <button id="btn-buscar" class="btn" type="button" name="button">BUSCAR</button>
              </div>
            </div>
          </form>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Altura</th>
                <th>Cor</th>
                <th>Marca</th>
                <th>Quantidade</th>

              </tr>
            </thead>
            <tbody id="lista_caneta">

            </tbody>
          </table>
        </div>
      </div> <!-- <div id="container-tabs"> -->

    </div> <!-- <div id="container"> -->


    <script src="js/escolar.js" charset="utf-8"></script>
</body>
</html>
