<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Materiais</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">

    <!-- Icon google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body onload="criarTabela('todos')">
    <nav id="container-nav">
        <div id="topo">
            <h1 class="logo">Gestão de Materiais</h1>
            <ul id="navegacao">
                <li class="primeiro item-menu ativo"><a href="index.html">Inicio</a></li>
                <li class="item-menu"><a href="limpeza.html">Material de Limpeza</a></li>
                <li class="item-menu"><a href="escolar.html">Material Escolar</a></li>
                <li class="item-menu"><a href="didatico.html">Material Didático</a></li>
                <li class="item-menu"><a href="informacoes.html">Informações</a></li>
            </ul>
        </div>
    </nav>
    <div id="container" class="container">
      <form method="post">
        <div class="linha">

          <div class="coluna-50">

            <label for="subtipo">Subtipo:</label>
            <select name="subtipo" id="subtipo">
               <option value="0">Selecione</option>
               <option value="alvejante">Alvejante</option>
               <option value="sabao_em_po">Sabão em pó</option>
               <option value="agua_sanitaria">Água sanitária</option>
               <option value="sabao_em_barra">Sabão em barra</option>
               <option value="lapis">Lápis</option>
               <option value="caderno">Caderno</option>
               <option value="caneta">Caneta</option>
               <option value="livro">Livro</option>
               <option value="quadro">Quadro</option>
               <option value="giz">Giz</option>
               <option value="apagador">Apagador</option>
               <option value="pincel">Pincel</option>
            </select>
            <button id="btn-buscar" type="button" name="button" onclick="pesquisarItem()">
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>

        </div>


      </form>
      <table id="tabela">

      </table>

    </div>
    <script src="js/menu.js" charset="utf-8"></script>
